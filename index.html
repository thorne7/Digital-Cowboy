<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
</head>

<body>
    <header class="py-3 mb-3 border-bottom">
        <span
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none justify-content-center">
            <h1 class="fs-4">Weather Dashboard</h1>
        </span>
    </header>

    <div class="container-fluid pb-3">
        <div class="d-grid gap-3 mx-auto" style="grid-template-columns: 1fr 2fr ">
            <div class="bg-secondary rounded-3 mw-100">
                <h2 class="fs-4 "> Search for a City:</h2>
                <input id="cityName" placeholder="Adelaide">
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
                <hr>
                <h2>Previous Cities</h2>
                <div id="previousCities">
                    <ul id="previousCitiesButtons"></ul>
                </div>

            </div>

            <div class="bg-secondary border rounded-3">
                <div id="weatherDetails">

                    <h2 id="todayWeather"></h2>

                    <div id="city iconUrl dateTime"> </div>

                    <div id="Temperature"></div>

                    <div id="Wind"></div>

                    <div id="Humidity"></div>

                    <br><br><br><br><br><br><br><br><br><br>

                    <div id="forecastDeatils">
                        <h2>5 Day forecast</h2>

                        <ul id="forecastList"></ul>


                        <br><br><br><br><br><br><br><br><br><br>
                    </div>


                </div>
            </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
<script src="/assets/js/script.js"></script>


</html>
